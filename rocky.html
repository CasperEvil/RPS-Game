<html>
    <head>    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h3 class="title">Select an option to begin playing, first to five wins is victorious!</h3>
        <div class="gameBoard">
            <div class="container">
                <img src="icons/rock.png" title="ROCK" alt="rock" class="icon" id="rockIcon">
            
                <img src="icons/paper.png" title="PAPER" alt="paper" class="icon" id="paperIcon">
            
                <img src="icons/scissors.png" title="SCISSORS" alt="scissors" class="icon" id="scissorsIcon">
            </div>
        </div>
        <h4 class="title" id="latestOutcome"></h4>
        <h3 class="title" id="playerWinCounter">Your wins: 0</h3>
        <h3 class="title" id="computerWinCounter">Computer wins: 0</h3>
    </body>
    <script src="index.js"></script>
</html>
